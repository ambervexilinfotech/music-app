<section id="content" class="m-t-lg wrapper-md animated fadeInDown bg-info">
  <flash-messages></flash-messages>
  <div class="container aside-xl"> <a class="navbar-brand block" href=""><span class="h1 font-bold">Digital Radio</span></a>
    <section class="m-b-lg">
      <header class="wrapper text-center"> <strong>You will receive you password via email</strong> </header>
      <form [formGroup]="ForgetForm" (ngSubmit)="forget()">
        <div class="form-group">
          <input type="email" placeholder="Enter registered EmailId" formControlName="email" [(ngModel)]="forgetData.email" class="form-control rounded input-lg text-center no-border">
          <p *ngIf="!ForgetForm.controls.email.valid  && ForgetForm.controls.email.dirty" class="danger">*Please enter a valid email.</p>
        </div>

        <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded" [disabled]="!ForgetForm.valid"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Submit</span><spinner-component [spinnerShow]="loader"></spinner-component></button>
        <div class="line line-dashed"></div>
        <p class="text-muted text-center"><small>Already have an account?</small></p> <a routerLink="/login" class="btn btn-lg btn-info btn-block btn-rounded">Sign in</a>        </form>
    </section>
  </div>
</section>
