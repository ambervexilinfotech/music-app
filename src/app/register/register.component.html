<section id="content" class="m-t-lg wrapper-md animated fadeInDown bg-info">
  <flash-messages></flash-messages>

  <div class="container aside-xl"> <a class="navbar-brand block" href=""><span class="h1 font-bold">Digital Radio</span></a>
    <section class="m-b-lg">
      <header class="wrapper text-center"> <strong>Sign up to find interesting thing</strong> </header>

      <form [formGroup]="RegisterForm" (ngSubmit)="register()">
        <div class="form-group">
          <input placeholder="Full Name" type="text" formControlName="name" [(ngModel)]="registerData.name" class="form-control rounded input-lg text-center no-border">
          <p *ngIf="!RegisterForm.controls.name.valid  && RegisterForm.controls.name.dirty" class="danger">*Please enter a valid name.</p>
        </div>        
        <div class="form-group">
          <input formControlName="email" type="email" [(ngModel)]="registerData.email" placeholder="Email" class="form-control rounded input-lg text-center no-border">
          <p *ngIf="!RegisterForm.controls.email.valid  && RegisterForm.controls.email.dirty" class="danger">*Please enter a valid email.</p>
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" [(ngModel)]="registerData.password" placeholder="Password" class="form-control rounded input-lg text-center no-border">
          <p *ngIf="!RegisterForm.controls.password.valid  && RegisterForm.controls.password.dirty" class="danger" text-wrap>*Password must contain minimum six characters, at least one uppercase letter, one lowercase letter, one number</p>
        </div>
        <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded" [disabled]="!RegisterForm.valid"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign up</span><spinner-component [spinnerShow]="loader"></spinner-component></button>
        <div class="line line-dashed"></div>
        <p class="text-muted text-center"><small>Already have an account?</small></p> <a routerLink="/login" class="btn btn-lg btn-info btn-block btn-rounded">Sign in</a>
      </form>
    </section>
  </div>
</section>
